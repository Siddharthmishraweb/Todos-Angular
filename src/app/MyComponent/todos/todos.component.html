
<app-add-todo (todoAdd)="todoAdd($event)"></app-add-todo>
<div class="container">
  Added Todos
</div>
<!-- directives -->

<div *ngIf="this.todos.length === 0; else elseBlock">No Todos to display</div>

<ng-template #elseBlock>
  <ul *ngFor="let todo of todos; index as i">
    <app-todo-item [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)" (markDone)="markDone($event)">
    </app-todo-item>
  </ul>
</ng-template>
