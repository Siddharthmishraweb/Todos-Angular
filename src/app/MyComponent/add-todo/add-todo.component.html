<div style="margin: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 8px; background-color: #f8f9fa;">
  <h4 style="color: #007bff; font-size: 1.2em; margin-bottom: 15px;">Add a Todo</h4>
  <form (ngSubmit)="onSubmit()" style="max-width: 400px;">
    <div class="form-group" style="margin-bottom: 15px;">
      <label for="title" style="font-size: 1em; color: #495057;">Todo Title</label>
      <input type="text" class="form-control" name="title" id="title" [(ngModel)]="title" aria-describedby="emailHelp" style="font-size: 1em; padding: 8px;">
    </div>
    <div class="form-group" style="margin-bottom: 15px;">
      <label for="desc" style="font-size: 1em; color: #495057;">Todo Description</label>
      <input type="text" class="form-control" id="desc" name="desc" [(ngModel)]="desc" style="font-size: 1em; padding: 8px;">
    </div>
    <button type="submit" class="btn btn-sm btn-primary" style="background-color: #007bff; border: none; padding: 8px 15px; font-size: 1em; color: #fff; cursor: pointer;">Add Todo</button>
  </form>
</div>
